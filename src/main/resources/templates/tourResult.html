<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="tour:${tours}">
            <td th:text="${tour.tourid}"></td>
        </tr>
    </table>
    <div>
        <ul>
            <li th:each="tour:${tours}">
                <p>Route Id:<span th:text="${tour.routeid}"></span></p>
            </li>
        </ul>
    </div>
</body>
</html>
